<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="./basic.css"/>
<link rel="stylesheet" href="./responsive.css" />

<title>FeedList</title>
</head>
<body>
    <header class="bg-color-header" style="padding-left: 20px;padding-right: 20px;padding-top: 20px;">
        <div style="display: flex;">
            <img src="./logo.png" style="height: 40px;"/>
            <div style="margin-left: 20px;width: 300px;min-width: 140px;">
                <input class="form-control" type="text" name="search" placeholder="Search for intelligence"/>
                <a style="float: right;text-decoration: underline;">Advanced search</a>
            </div>
            <div class="ma-l-auto form-group mb-0" >
                <select id="my-select" class="form-control" name="intelgroup">
                    <option>INTEL GROUP NAME</option>
                </select>
            </div>
            <div class="form-group mb-0 ml-2">
                <select id="my-select" class="form-control" name="intelgroup">
                    <option>USER ACCOUNT</option>
                </select>
            </div>
        </div>
        <hr />
        <div style="display: flex;align-items: center; justify-content: center;">
            <div class="font-weight-bold">Member actions:</div>
            <a style="text-decoration: underline;margin-left: 20px;">View intel</a> 
            <div class="font-weight-bold" style="margin-left: 150px;">Admin actions:</div>
            <a style="text-decoration: underline; margin-left: 10px;">Manage feeds</a>
            <a style="text-decoration: underline; margin-left: 10px;">Manage observables</a>
            <a style="text-decoration: underline; margin-left: 20px;">Manage users</a>
        </div>
        <hr style="margin-bottom:0px"/>
    </header>

    <div class="user-account ml-auto mr-auto mt-3" style="max-width: 1380px;">
        <div class="fs-40 fw-600">User account</div>
        <div class="dp-flex ai-center mt-3">
            <input class="form-control" type="text" name="" placeholder="Email(confirmed)" style="width: 300px;">
            <button class="bg-color-pink btn ml-3" type="button">Edit</button>
        </div>
        <div class="td-underline mt-3">Reset password</div>
        <div class="td-underline mt-2">Enable 2FA</div>
        
        <div class="fw-600 mt-4">Intel groups you belong to</div>
        <div>Xxxx(memeber)[Leave group]</div>
        <div>YYY(admin)[Leave group]</div>
        <div>ZZZ(pending)[accept invite]</div>
        
        <div class="fw-600">Your API keys</div>
        <div class="dp-flex ai-center">
            <input class="form-control" type="text" name="" value="XXXXX" disabled style="width: 300px;">
            <input class="ml-2 form-control" type="text" name="" value="name 1" disabled style="width: 200px;">
            <input class="ml-2 form-control" type="text" name="" value="Intel groups" disabled style="width: 200px;">
            <button class="ml-2 bg-color-pink btn" type="button">Delete</button>
        </div>
        <div class="dp-flex ai-center mt-2">
            <input class="form-control" type="text" name="" value="XXXXX" disabled style="width: 300px;">
            <input class="form-control ml-2" type="text" name="" value="name 2" disabled style="width: 200px;">
            <input class="form-control ml-2" type="text" name="" value="Intel groups" disabled style="width: 200px;">
        </div>
        <div class="dp-flex ai-center mt-2">
            <button class="bg-color-pink btn" type="button">Create new key</button>
            <button class="bg-color-pink ml-3 btn" type="button">Create new webhook</button>
        </div>
        <div class="mt-2">
            <div class="fw-600">Your webhooks</div>
            <div class="dp-flex ai-center">
                <input class="form-control" type="text" name="" value="Endpoint" disabled>
                <input class="ml-2 form-control" type="text" name="" value="Description" disabled>
                <input class="ml-2 form-control" type="text" name="" value="intelgroups" disabled>
                <button class="bg-color-pink ml-2 btn" type="button">Edit</button>
                <button class="bg-color-pink ml-2 btn" type="button">Delete</button>
            </div>
        </div>
    </div>
    

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
