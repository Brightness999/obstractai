# borrowed and modified from https://codelabs.developers.google.com/codelabs/cloud-run-django#7
steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/${PROJECT_ID}/{{cookiecutter.project_slug}}-cloudrun", ".", "-f", "Dockerfile.web"]

- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/${PROJECT_ID}/{{cookiecutter.project_slug}}-cloudrun"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/$PROJECT_ID/{{cookiecutter.project_slug}}-cloudrun",
         "-s", "${PROJECT_ID}:${_REGION}:{{ cookiecutter.project_slug }}_instance",
         "--", "python", "manage.py", "migrate", "--settings", "{{cookiecutter.project_slug}}.settings_google"]

- name: "gcr.io/google-appengine/exec-wrapper"
  args: ["-i", "gcr.io/$PROJECT_ID/{{cookiecutter.project_slug}}-cloudrun",
         "-s", "${PROJECT_ID}:${_REGION}:{{ cookiecutter.project_slug }}_instance",
         "--", "python", "manage.py", "collectstatic", "--no-input", "--settings", "{{cookiecutter.project_slug}}.settings_google"]
