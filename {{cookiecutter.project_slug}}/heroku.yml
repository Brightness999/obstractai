setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
  config:
    DJANGO_SETTINGS_MODULE: {{ cookiecutter.project_slug }}.settings_heroku
build:
  docker:
    django: Dockerfile.web
run:
  web:
    command:
      - gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0 {{ cookiecutter.project_slug }}.wsgi:application
    image: django
  worker:
    command:
      - celery -A {{ cookiecutter.project_slug }} worker -l INFO
    image: django
